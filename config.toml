baseurl = "https://pontsuyu.github.io/blog_template/"
theme = "hugo-gentoo-theme"
languageCode = "ja-jp"
title = "Your Site Name"
copyright = "Your Site copyright"
canonifyurls = true
paginate = 3
ignoreFiles = ["\\.Rmd$", "_files$", "_cache$"]

googleAnalytics = "Yout Google Analytics ID"

[params]
  description = "Your site description"
  author = "Your Name"

[taxonomies]
  category = "categories"
  tag = "tags"

[[menu.global]]
    name = "Categories"
    url = "/categories/"

[[menu.global]]
    name = "Tags"
    url = "/tags/"

[[menu.footer]]
    name = "About"
    url = "/page/about/"


[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"
